<!DOCTYPE html>
<html lang="en">
<head>
    <!-- writing modes -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- script -->
    <script src="script.js" defer></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">


    <title>Etch-a-Sketch</title>
</head>
    <body>
        <header class="flex-container">
        </header>
        <main class="flex-container">
            <div class="flex-container canvas">
                <h1>etch-a-sketch</h1>
                <div id="grid-container">
                </div>
                <div class="flex-container">
                    <p id="showSize">16 &#10005 16</p>
                </div>
            </div>
            <div class="flex-container options"> 
                <div id="range-wrapper">  
                    <input id="setSquareNumber" name="setSquareNumber "type="range" value="16" min="1" max="75">
                </div>
                <div id="picker-wrapper">
                    <input id="setColor" name="setColor" type="color" value="#aaaaaa">
                </div>
                <button class="modes" id="randomColor">random</button>
                <button class="modes" id="shadeColor">shade</button>
                <button class="modes" id="clearCanvas">clear</button>
            </div>
        </main>
    </body>
</html>
